<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SABRINA Chat | Interface Conversationnelle</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  
  <style>
    :root {
      --primary: #1E3A5F;
      --accent: #3B82F6;
      --bg: #0A0E1A;
      --surface: #1A1D29;
      --text: #E2E8F0;
      --text-muted: #94A3B8;
      --border: rgba(255, 255, 255, 0.1);
      --success: #10B981;
      --warning: #F59E0B;
      --error: #EF4444;
      --gradient: linear-gradient(135deg, var(--primary), var(--accent));
      --glass: rgba(255, 255, 255, 0.05);
      --glow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    [data-theme="light"] {
      --bg: #FFFFFF;
      --surface: #F8FAFC;
      --text: #1E293B;
      --text-muted: #64748B;
      --border: rgba(0, 0, 0, 0.1);
      --glass: rgba(0, 0, 0, 0.02);
      --glow: 0 0 20px rgba(59, 130, 246, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(30, 58, 95, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
    }

    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    /* Header */
    .header {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 100;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient);
      opacity: 0.05;
      pointer-events: none;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: var(--glow);
      animation: pulse 2s infinite;
    }

    .avatar i {
      color: white;
      font-size: 20px;
    }

    .status-indicator {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: var(--success);
      border-radius: 50%;
      border: 2px solid var(--bg);
      animation: statusPulse 2s infinite;
    }

    .header-info h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .header-info p {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: var(--surface);
      transform: scale(1.05);
    }

    .theme-toggle i {
      color: var(--accent);
      font-size: 18px;
    }

    /* Messages Container */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scroll-behavior: smooth;
    }

    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    .message {
      display: flex;
      gap: 1rem;
      max-width: 80%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: var(--gradient);
      box-shadow: var(--glow);
    }

    .message.assistant .message-avatar {
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .message-content {
      flex: 1;
    }

    .message-bubble {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1rem 1.5rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .message.user .message-bubble {
      background: var(--gradient);
      color: white;
      border: none;
      box-shadow: var(--glow);
    }

    .message-bubble:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .message-text {
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
      text-align: right;
    }

    .message.user .message-time {
      color: rgba(255, 255, 255, 0.7);
      text-align: left;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      gap: 1rem;
      max-width: 80%;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .typing-indicator.active {
      opacity: 1;
      transform: translateY(0);
    }

    .typing-bubble {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: typingDot 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Input Bar */
    .input-bar {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: relative;
    }

    .input-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient);
      opacity: 0.03;
      pointer-events: none;
    }

    .input-container {
      display: flex;
      gap: 1rem;
      align-items: flex-end;
      max-width: 100%;
      position: relative;
      z-index: 1;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 1rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text);
      resize: none;
      outline: none;
      transition: all 0.3s ease;
      min-height: 50px;
      max-height: 120px;
    }

    .message-input:focus {
      border-color: var(--accent);
      box-shadow: var(--glow);
      background: var(--glass);
    }

    .message-input::placeholder {
      color: var(--text-muted);
    }

    .send-button {
      background: var(--gradient);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
    }

    .send-button:active {
      transform: scale(0.95);
    }

    .send-button.loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 1.5s infinite;
    }

    .send-button i {
      color: white;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .send-button:hover i {
      transform: translateX(2px);
    }

    /* Quick Actions */
    .quick-actions {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .quick-action {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .quick-action:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    /* Welcome Message */
    .welcome-message {
      text-align: center;
      padding: 4rem 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: var(--glow);
      animation: float 3s ease-in-out infinite;
    }

    .welcome-icon i {
      color: white;
      font-size: 36px;
    }

    .welcome-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes statusPulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    @keyframes typingDot {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .messages-container {
        padding: 1rem;
      }

      .input-bar {
        padding: 1rem;
      }

      .message {
        max-width: 95%;
      }

      .welcome-message {
        padding: 2rem 1rem;
      }

      .welcome-title {
        font-size: 1.5rem;
      }

      .quick-actions {
        justify-content: center;
      }
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-color: var(--success);
    }

    .notification.error {
      border-color: var(--error);
    }

    .notification i {
      font-size: 18px;
    }

    .notification.success i {
      color: var(--success);
    }

    .notification.error i {
      color: var(--error);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="avatar">
          <i data-lucide="bot"></i>
          <div class="status-indicator"></div>
        </div>
        <div class="header-info">
          <h1>SABRINA</h1>
          <p>Assistant IA Intelligent â€¢ En ligne</p>
        </div>
      </div>
      <div class="header-right">
        <button class="theme-toggle" onclick="toggleTheme()">
          <i data-lucide="sun" id="theme-icon"></i>
        </button>
      </div>
    </header>

    <!-- Messages Container -->
    <div class="messages-container" id="messagesContainer">
      <div class="welcome-message">
        <div class="welcome-icon">
          <i data-lucide="sparkles"></i>
        </div>
        <h2 class="welcome-title">Bonjour ! Je suis SABRINA</h2>
        <p class="welcome-subtitle">Votre assistante IA intelligente, prÃªte Ã  vous aider dans tous vos projets. Posez-moi vos questions !</p>
        
        <div class="quick-actions">
          <div class="quick-action" onclick="sendQuickMessage('Aide-moi avec un projet web')">
            ðŸ’» Projet Web
          </div>
          <div class="quick-action" onclick="sendQuickMessage('Explique-moi un concept')">
            ðŸ§  Explication
          </div>
          <div class="quick-action" onclick="sendQuickMessage('Aide-moi Ã  crÃ©er du contenu')">
            âœ¨ CrÃ©ation
          </div>
          <div class="quick-action" onclick="sendQuickMessage('Donne-moi des conseils')">
            ðŸ’¡ Conseils
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar">
          <i data-lucide="bot"></i>
        </div>
        <div class="typing-bubble">
          <span>SABRINA tape...</span>
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Bar -->
    <div class="input-bar">
      <div class="input-container">
        <div class="input-wrapper">
          <textarea 
            class="message-input" 
            id="messageInput"
            placeholder="Tapez votre message..."
            rows="1"
            onkeydown="handleKeyPress(event)"
            oninput="autoResize(this)"
          ></textarea>
        </div>
        <button class="send-button" onclick="sendMessage()" id="sendButton">
          <i data-lucide="send"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <i data-lucide="check"></i>
    <span id="notificationText">Message envoyÃ©</span>
  </div>

  <script>
    const WEBHOOK_URL = 'https://n8n.srv1121126.hstgr.cloud/webhook/sabrina';
    let messageCount = 0;

    // Initialize Lucide icons
    lucide.createIcons();

    // Theme Management
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      const icon = document.getElementById('theme-icon');
      icon.setAttribute('data-lucide', newTheme === 'dark' ? 'sun' : 'moon');
      lucide.createIcons();
      
      showNotification(`Mode ${newTheme === 'dark' ? 'sombre' : 'clair'} activÃ©`, 'success');
    }

    // Load saved theme
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      const icon = document.getElementById('theme-icon');
      icon.setAttribute('data-lucide', savedTheme === 'dark' ? 'sun' : 'moon');
      lucide.createIcons();
    }

    // Auto-resize textarea
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    // Handle key press
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      const icon = notification.querySelector('i');
      
      notificationText.textContent = message;
      notification.className = `notification ${type}`;
      
      if (type === 'success') {
        icon.setAttribute('data-lucide', 'check');
      } else if (type === 'error') {
        icon.setAttribute('data-lucide', 'x');
      }
      
      lucide.createIcons();
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Show typing indicator
    function showTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      indicator.classList.add('active');
      scrollToBottom();
    }

    // Hide typing indicator
    function hideTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      indicator.classList.remove('active');
    }

    // Scroll to bottom
    function scrollToBottom() {
      const container = document.getElementById('messagesContainer');
      setTimeout(() => {
        container.scrollTop = container.scrollHeight;
      }, 100);
    }

    // Add message to chat
    function addMessage(content, isUser = false, animate = true) {
      const container = document.getElementById('messagesContainer');
      const welcomeMessage = container.querySelector('.welcome-message');
      
      if (welcomeMessage) {
        welcomeMessage.remove();
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      
      if (animate) {
        messageDiv.style.animationDelay = '0.1s';
      }

      const currentTime = new Date().toLocaleTimeString('fr-FR', {
        hour: '2-digit',
        minute: '2-digit'
      });

      messageDiv.innerHTML = `
        <div class="message-avatar">
          <i data-lucide="${isUser ? 'user' : 'bot'}"></i>
        </div>
        <div class="message-content">
          <div class="message-bubble">
            <div class="message-text">${content}</div>
            <div class="message-time">${currentTime}</div>
          </div>
        </div>
      `;

      container.appendChild(messageDiv);
      lucide.createIcons();
      scrollToBottom();
      
      messageCount++;
    }

    // Send message to SABRINA
    async function sendToSabrina(message) {
      const sendButton = document.getElementById('sendButton');
      sendButton.classList.add('loading');
      
      try {
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userMessage: message,
            timestamp: new Date().toISOString(),
            source: 'SABRINA_INTERFACE',
            sessionId: `chat_${Date.now()}`,
            messageId: messageCount
          })
        });

        const data = await response.json();
        
        if (response.ok) {
          return data;
        } else {
          throw new Error(data.message || 'Erreur serveur');
        }
      } catch (error) {
        console.error('Erreur:', error);
        showNotification('Erreur de connexion Ã  SABRINA', 'error');
        return { error: true, message: error.message };
      } finally {
        sendButton.classList.remove('loading');
      }
    }

    // Send message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;

      // Add user message
      addMessage(message, true);
      input.value = '';
      input.style.height = 'auto';

      // Show typing indicator
      showTypingIndicator();

      // Send to SABRINA
      const response = await sendToSabrina(message);

      // Hide typing indicator
      hideTypingIndicator();

      if (response.error) {
        addMessage("DÃ©solÃ©, je rencontre des difficultÃ©s techniques. Veuillez rÃ©essayer dans quelques instants.", false);
      } else {
        // Simulate response delay for better UX
        setTimeout(() => {
          const botResponse = response.response || "Merci pour votre message ! Je traite votre demande...";
          addMessage(botResponse, false);
        }, 1000);
      }
    }

    // Send quick message
    function sendQuickMessage(message) {
      const input = document.getElementById('messageInput');
      input.value = message;
      sendMessage();
    }

    // Initialize
    function init() {
      loadTheme();
      
      // Focus input on load
      setTimeout(() => {
        document.getElementById('messageInput').focus();
      }, 1000);

      // Add some sample messages after welcome
      setTimeout(() => {
        if (messageCount === 0) {
          // Keep welcome message visible longer if no interaction
        }
      }, 5000);
    }

    // Start initialization
    init();
  </script>
