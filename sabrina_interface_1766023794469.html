<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SABRINA - Assistant IA | Interface Conversationnelle</title>
  
  <!-- Fonts Premium -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  
  <style>
    /* Variables CSS Premium */
    :root {
      --primary: #1E3A5F;
      --accent: #3B82F6;
      --bg: #0A0E1A;
      --surface: #141B2E;
      --surface-2: #1F2937;
      --text-primary: #F8FAFC;
      --text-secondary: #CBD5E1;
      --text-muted: #64748B;
      --border: rgba(255, 255, 255, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --success: #10B981;
      --warning: #F59E0B;
      --error: #EF4444;
      --gradient-primary: linear-gradient(135deg, var(--primary), var(--accent));
      --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      --shadow-sm: 0 4px 8px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 8px 16px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 16px 32px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
    }

    [data-theme="light"] {
      --bg: #FFFFFF;
      --surface: #F8FAFC;
      --surface-2: #F1F5F9;
      --text-primary: #0F172A;
      --text-secondary: #334155;
      --text-muted: #64748B;
      --border: rgba(0, 0, 0, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-border: rgba(0, 0, 0, 0.1);
      --shadow-sm: 0 4px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 8px 16px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 16px 32px rgba(0, 0, 0, 0.2);
    }

    /* Reset Moderne */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    /* Layout Principal */
    .chat-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    /* Header Premium */
    .header {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideInDown 0.6s ease;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .avatar::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background: var(--gradient-primary);
      opacity: 0.3;
      animation: pulse 2s ease-in-out infinite;
    }

    .avatar-icon {
      color: white;
      width: 24px;
      height: 24px;
    }

    .header-info h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: statusPulse 2s ease-in-out infinite;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: var(--surface-2);
      transform: scale(1.05);
    }

    /* Messages Container */
    .messages-container {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scroll-behavior: smooth;
    }

    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Message Styles */
    .message {
      display: flex;
      gap: 1rem;
      animation: fadeInUp 0.5s ease;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .message.user {
      flex-direction: row-reverse;
      margin-left: 2rem;
    }

    .message.assistant {
      margin-right: 2rem;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
    }

    .message.user .message-avatar {
      background: var(--gradient-primary);
    }

    .message.assistant .message-avatar {
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .message-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message-bubble {
      padding: 1rem 1.5rem;
      border-radius: var(--radius-lg);
      position: relative;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .message.user .message-bubble {
      background: var(--gradient-primary);
      color: white;
      border-bottom-right-radius: 6px;
      box-shadow: var(--shadow-sm);
    }

    .message.assistant .message-bubble {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-bottom-left-radius: 6px;
      box-shadow: var(--shadow-sm);
    }

    .message-bubble:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .message-text {
      font-size: 0.95rem;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-muted);
      opacity: 0;
      transition: opacity 0.3s ease;
      align-self: flex-end;
    }

    .message:hover .message-time {
      opacity: 1;
    }

    /* Welcome Message */
    .welcome-message {
      text-align: center;
      padding: 3rem 2rem;
      animation: fadeInUp 0.8s ease 0.3s both;
    }

    .welcome-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      animation: float 3s ease-in-out infinite;
    }

    .welcome-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .quick-action {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.875rem;
      color: var(--text-secondary);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .quick-action:hover {
      background: var(--surface);
      color: var(--text-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    /* Typing Indicator */
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 1rem;
      padding: 0 2rem;
      margin-bottom: 1rem;
      animation: fadeInUp 0.3s ease;
    }

    .typing-indicator.active {
      display: flex;
    }

    .typing-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--surface);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typing-bubble {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: 1rem 1.5rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .typing-dots {
      display: flex;
      gap: 0.25rem;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typingDot 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Input Bar */
    .input-bar {
      padding: 1.5rem 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--glass-border);
      position: sticky;
      bottom: 0;
    }

    .input-container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .input-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .input-wrapper:focus-within::before {
      opacity: 0.05;
    }

    .message-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
      color: var(--text-primary);
      font-family: inherit;
      resize: none;
      min-height: 24px;
      max-height: 120px;
      line-height: 1.5;
    }

    .message-input::placeholder {
      color: var(--text-muted);
    }

    .input-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .send-btn {
      background: var(--gradient-primary);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .send-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .send-btn.loading::before {
      content: '';
      position: absolute;
      inset: 0;
      background: conic-gradient(transparent, rgba(255,255,255,0.3));
      animation: spin 1s linear infinite;
    }

    .attach-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: var(--radius);
      transition: all 0.3s ease;
    }

    .attach-btn:hover {
      color: var(--text-primary);
      background: var(--surface-2);
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 1.5rem;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-left: 4px solid var(--success);
    }

    .notification.error {
      border-left: 4px solid var(--error);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes statusPulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(0.8);
      }
    }

    @keyframes typingDot {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .header-info h1 {
        font-size: 1.25rem;
      }

      .messages-container {
        padding: 1rem;
        gap: 1rem;
      }

      .message.user {
        margin-left: 1rem;
      }

      .message.assistant {
        margin-right: 1rem;
      }

      .input-bar {
        padding: 1rem;
      }

      .welcome-message {
        padding: 2rem 1rem;
      }

      .welcome-title {
        font-size: 1.5rem;
      }

      .quick-actions {
        gap: 0.5rem;
      }

      .quick-action {
        font-size: 0.8rem;
        padding: 0.5rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .header-right {
        gap: 0.5rem;
      }

      .message-bubble {
        padding: 0.75rem 1rem;
      }

      .welcome-icon {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header Premium -->
    <header class="header">
      <div class="header-left">
        <div class="avatar">
          <i data-lucide="bot" class="avatar-icon"></i>
        </div>
        <div class="header-info">
          <h1>SABRINA</h1>
          <div class="status">
            <div class="status-dot"></div>
            <span>En ligne - Assistant IA</span>
          </div>
        </div>
      </div>
      <div class="header-right">
        <button class="theme-toggle" id="themeToggle">
          <i data-lucide="sun" class="theme-icon"></i>
        </button>
      </div>
    </header>

    <!-- Messages Container -->
    <div class="messages-container" id="messagesContainer">
      <div class="welcome-message">
        <div class="welcome-icon">
          <i data-lucide="sparkles" style="color: white; width: 40px; height: 40px;"></i>
        </div>
        <h2 class="welcome-title">Bonjour ! Je suis SABRINA</h2>
        <p class="welcome-subtitle">
          Votre assistant IA personnel, prêt à vous aider dans tous vos projets.
          Posez-moi vos questions ou choisissez une action rapide ci-dessous.
        </p>
        <div class="quick-actions">
          <div class="quick-action" data-message="Aide-moi à créer un site web">
            <i data-lucide="globe" style="width: 16px; height: 16px; margin-right: 8px;"></i>
            Créer un site web
          </div>
          <div class="quick-action" data-message="Explique-moi l'intelligence artificielle">
            <i data-lucide="brain" style="width: 16px; height: 16px; margin-right: 8px;"></i>
            Découvrir l'IA
          </div>
          <div class="quick-action" data-message="Aide-moi avec mon projet">
            <i data-lucide="lightbulb" style="width: 16px; height: 16px; margin-right: 8px;"></i>
            Mon projet
          </div>
          <div class="quick-action" data-message="Quelles sont tes capacités ?">
            <i data-lucide="help-circle" style="width: 16px; height: 16px; margin-right: 8px;"></i>
            Mes capacités
          </div>
        </div>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-avatar">
        <i data-lucide="bot" style="width: 20px; height: 20px; color: var(--text-muted);"></i>
      </div>
      <div class="typing-bubble">
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </div>

    <!-- Input Bar -->
    <div class="input-bar">
      <div class="input-container">
        <div class="input-wrapper">
          <button class="attach-btn" id="attachBtn">
            <i data-lucide="paperclip" style="width: 20px; height: 20px;"></i>
          </button>
          <textarea 
            class="message-input" 
            id="messageInput" 
            placeholder="Tapez votre message..."
            rows="1"
          ></textarea>
          <div class="input-actions">
            <button class="send-btn" id="sendBtn" disabled>
              <i data-lucide="send" style="color: white; width: 20px; height: 20px;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const WEBHOOK_URL = 'https://n8n.srv1121126.hstgr.cloud/webhook/sabrina';
    
    // State Management
    let currentTheme = localStorage.getItem('theme') || 'dark';
    let messageCount = 0;
    
    // DOM Elements
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const themeToggle = document.getElementById('themeToggle');
    const quickActions = document.querySelectorAll('.quick-action');

    // Initialize
    function init() {
      lucide.createIcons();
      setTheme(currentTheme);
      setupEventListeners();
      autoResizeTextarea();
    }

    // Theme Management
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      currentTheme = theme;
      localStorage.setItem('theme', theme);
      
      const icon = themeToggle.querySelector('.theme-icon');
      icon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
      lucide.createIcons();
    }

    function toggleTheme() {
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    }

    // Event Listeners
    function setupEventListeners() {
      // Theme toggle
      themeToggle.addEventListener('click', toggleTheme);

      // Message input
      messageInput.addEventListener('input', handleInputChange);
      messageInput.addEventListener('keydown', handleKeyDown);

      // Send button
      sendBtn.addEventListener('click', sendMessage);

      // Quick actions
      quickActions.forEach(action => {
        action.addEventListener('click', () => {
          const message = action.getAttribute('data-message');
          messageInput.value = message;
          handleInputChange();
          sendMessage();
        });
      });

      // Auto scroll on new messages
      const observer = new MutationObserver(() => {
        autoScroll();
      });
      observer.observe(messagesContainer, { childList: true });
    }

    // Input handling
    function handleInputChange() {
      const value = messageInput.value.trim();
      sendBtn.disabled = !value;
      autoResizeTextarea();
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!sendBtn.disabled) {
          sendMessage();
        }
      }
    }

    function autoResizeTextarea() {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    }

    // Message handling
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Add user message
      addMessage(message, 'user');
      messageInput.value = '';
      handleInputChange();

      // Show typing indicator
      showTypingIndicator();

      try {
        // Send to webhook
        const response = await sendToSabrina(message);
        
        // Hide typing indicator
        hideTypingIndicator();
        
        // Add assistant response
        if (response && !response.error) {
          const assistantMessage = response.reply || "J'ai bien reçu votre message. Comment puis-je vous aider davantage ?";
          setTimeout(() => addMessage(assistantMessage, 'assistant'), 500);
        } else {
          setTimeout(() => addMessage("Désolé, une erreur est survenue. Pouvez-vous réessayer ?", 'assistant'), 500);
        }
      } catch (error) {
        hideTypingIndicator();
        setTimeout(() => addMessage("Erreur de connexion. Vérifiez votre connexion internet.", 'assistant'), 500);
      }
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.style.animationDelay = `${messageCount * 0.1}s`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      
      const icon = document.createElement('i');
      icon.setAttribute('data-lucide', sender === 'user' ? 'user' : 'bot');
      icon.style.width = '20px';
      icon.style.height = '20px';
      icon.style.color = sender === 'user' ? 'white' : 'var(--text-muted)';
      avatar.appendChild(icon);

      const content = document.createElement('div');
      content.className = 'message-content';

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';

      const textDiv = document.createElement('div');
      textDiv.className = 'message-text';
      textDiv.textContent = text;

      const time = document.createElement('div');
      time.className = 'message-time';
      time.textContent = new Date().toLocaleTimeString('fr-FR', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });

      bubble.appendChild(textDiv);
      content.appendChild(bubble);
      content.appendChild(time);
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(content);

      // Remove welcome message if it exists
      const welcomeMessage = messagesContainer.querySelector('.welcome-message');
      if (welcomeMessage) {
        welcomeMessage.style.animation = 'fadeOutUp 0.5s ease forwards';
        setTimeout(() => welcomeMessage.remove(), 500);
      }

      messagesContainer.appendChild(messageDiv);
      lucide.createIcons();
      messageCount++;
      autoScroll();
    }

    function showTypingIndicator() {
      typingIndicator.classList.add('active');
      autoScroll();
    }

    function hideTypingIndicator() {
      typingIndicator.classList.remove('active');
    }

    function autoScroll() {
      setTimeout(() => {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }, 100);
    }

    // Webhook integration
    async function sendToSabrina(message, data = {}) {
      const btn = document.querySelector('.send-btn');
      if (btn) btn.classList.add('loading');
      
      try {
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userMessage: message,
            timestamp: new Date().toISOString(),
            source: 'SABRINA_INTERFACE',
            sessionId: getSessionId(),
            ...data
          })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        return await response.json();
      } catch (error) {
        console.error('Webhook error:', error);
        showNotification('Erreur de connexion', 'error');
        return { error: true };
      } finally {
        if (btn) btn.classList.remove('loading');
      }
    }

    function getSessionId() {
      let sessionId = localStorage.getItem('sabrina_session');
      if (!sessionId) {
        sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('sabrina_session', sessionId);
      }
      return sessionId;
    }

    // Notifications
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Additional animations
    const fadeOutUpKeyframes = `
      @keyframes fadeOutUp {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-30px);
        }
      }
    `;
    
    const style = document.createElement('style');
    style.textContent = fadeOutUpKeyframes;
    document.head.appendChild(style);

    // Initialize app
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
