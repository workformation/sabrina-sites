<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABRINA | Espace Client</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* ============================================
           SABRINA ESPACE CLIENT
           Design: Executive Gold - Version Light
           ============================================ */
        
        :root {
            /* Gold Palette */
            --gold: #D4AF37;
            --gold-light: #F4E4BC;
            --gold-lighter: #FDF8ED;
            --gold-dark: #B8960C;
            --gold-gradient: linear-gradient(135deg, #D4AF37 0%, #F4E4BC 50%, #D4AF37 100%);
            
            /* Dark Palette */
            --navy: #0F172A;
            --navy-light: #1E293B;
            --navy-lighter: #334155;
            
            /* Light Theme */
            --bg-main: #F8FAFC;
            --bg-card: #FFFFFF;
            --bg-sidebar: #FFFFFF;
            --bg-input: #F1F5F9;
            
            /* Text */
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            
            /* Borders */
            --border: #E2E8F0;
            --border-light: #F1F5F9;
            
            /* Status */
            --success: #10B981;
            --success-light: #D1FAE5;
            --warning: #F59E0B;
            --warning-light: #FEF3C7;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --info: #3B82F6;
            --info-light: #DBEAFE;
            
            /* Typography */
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            /* Spacing */
            --sidebar-width: 260px;
            --header-height: 70px;
            
            /* Effects */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -1px rgba(0,0,0,0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            --shadow-gold: 0 10px 40px -10px rgba(212, 175, 55, 0.3);
            
            /* Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-base: 0.25s ease;
        }
        
        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            font-size: 16px;
        }
        
        body {
            font-family: var(--font-body);
            font-weight: 400;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-main);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        /* ============================================
           LAYOUT
           ============================================ */
        
        .app {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
            transition: transform var(--transition-base);
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .sidebar-logo-icon {
            width: 42px;
            height: 42px;
            background: var(--gold-gradient);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: var(--shadow-gold);
        }
        
        .sidebar-logo-text {
            font-family: var(--font-display);
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--navy);
            letter-spacing: 0.02em;
        }
        
        .sidebar-logo-badge {
            font-size: 0.625rem;
            font-weight: 600;
            color: var(--gold-dark);
            background: var(--gold-light);
            padding: 2px 8px;
            border-radius: var(--radius-full);
            margin-left: auto;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 20px 12px;
            overflow-y: auto;
        }
        
        .nav-section {
            margin-bottom: 24px;
        }
        
        .nav-section-title {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            padding: 0 12px;
            margin-bottom: 8px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: 4px;
        }
        
        .nav-item:hover {
            background: var(--bg-main);
            color: var(--text-primary);
        }
        
        .nav-item.active {
            background: var(--gold-lighter);
            color: var(--gold-dark);
        }
        
        .nav-item-icon {
            font-size: 1.125rem;
            width: 24px;
            text-align: center;
        }
        
        .nav-item-badge {
            margin-left: auto;
            background: var(--danger);
            color: white;
            font-size: 0.6875rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: var(--radius-full);
            min-width: 20px;
            text-align: center;
        }
        
        .nav-item-badge.success {
            background: var(--success);
        }
        
        /* Sidebar User */
        .sidebar-user {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .sidebar-user-avatar {
            width: 40px;
            height: 40px;
            background: var(--gold-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--navy);
            font-size: 0.875rem;
        }
        
        .sidebar-user-info {
            flex: 1;
            min-width: 0;
        }
        
        .sidebar-user-name {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sidebar-user-plan {
            font-size: 0.75rem;
            color: var(--gold-dark);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .sidebar-user-logout {
            padding: 8px;
            border-radius: var(--radius-sm);
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .sidebar-user-logout:hover {
            background: var(--danger-light);
            color: var(--danger);
        }
        
        /* Main Content */
        .main {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            height: var(--header-height);
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .header-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .header-search {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            width: 280px;
            transition: var(--transition-fast);
        }
        
        .header-search:focus-within {
            border-color: var(--gold);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        .header-search-icon {
            color: var(--text-muted);
        }
        
        .header-search input {
            flex: 1;
            border: none;
            background: transparent;
            font-family: var(--font-body);
            font-size: 0.875rem;
            color: var(--text-primary);
            outline: none;
        }
        
        .header-search input::placeholder {
            color: var(--text-muted);
        }
        
        .header-notification {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .header-notification:hover {
            background: var(--bg-main);
        }
        
        .header-notification-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--danger);
            border-radius: 50%;
            border: 2px solid var(--bg-card);
        }
        
        /* Content */
        .content {
            flex: 1;
            padding: 32px;
        }
        
        /* ============================================
           COMPONENTS
           ============================================ */
        
        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        
        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-title {
            font-family: var(--font-display);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: 24px;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-family: var(--font-body);
            font-size: 0.9375rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }
        
        .btn-primary {
            background: var(--gold-gradient);
            color: var(--navy);
            border-color: var(--gold);
        }
        
        .btn-primary:hover {
            box-shadow: var(--shadow-gold);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--gold);
            background: var(--gold-lighter);
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border-color: transparent;
        }
        
        .btn-ghost:hover {
            background: var(--bg-main);
            color: var(--text-primary);
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.8125rem;
        }
        
        .btn-lg {
            padding: 16px 32px;
            font-size: 1rem;
        }
        
        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: var(--radius-full);
        }
        
        .badge-success {
            background: var(--success-light);
            color: var(--success);
        }
        
        .badge-warning {
            background: var(--warning-light);
            color: var(--warning);
        }
        
        .badge-danger {
            background: var(--danger-light);
            color: var(--danger);
        }
        
        .badge-info {
            background: var(--info-light);
            color: var(--info);
        }
        
        .badge-gold {
            background: var(--gold-light);
            color: var(--gold-dark);
        }
        
        /* Grid */
        .grid {
            display: grid;
            gap: 24px;
        }
        
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }
        
        /* Stats Cards */
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            transition: var(--transition-base);
        }
        
        .stat-card:hover {
            border-color: var(--gold);
            box-shadow: var(--shadow-md);
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            background: var(--gold-lighter);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-label {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }
        
        .stat-trend {
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .stat-trend.up {
            color: var(--success);
        }
        
        .stat-trend.down {
            color: var(--danger);
        }
        
        /* Module Cards */
        .module-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }
        
        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gold-gradient);
            opacity: 0;
            transition: var(--transition-base);
        }
        
        .module-card:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .module-card:hover::before {
            opacity: 1;
        }
        
        .module-card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }
        
        .module-card-icon {
            width: 52px;
            height: 52px;
            background: var(--gold-lighter);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            transition: var(--transition-base);
        }
        
        .module-card:hover .module-card-icon {
            background: var(--gold-light);
            transform: scale(1.05);
        }
        
        .module-card-title {
            font-family: var(--font-display);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .module-card-subtitle {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }
        
        .module-card-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state-title {
            font-family: var(--font-display);
            font-size: 1.375rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .empty-state-text {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* ============================================
           PAGE: DASHBOARD
           ============================================ */
        
        .welcome-banner {
            background: var(--gold-gradient);
            border-radius: var(--radius-xl);
            padding: 32px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        
        .welcome-content {
            position: relative;
            z-index: 1;
        }
        
        .welcome-greeting {
            font-size: 0.875rem;
            color: var(--navy);
            opacity: 0.7;
            margin-bottom: 4px;
        }
        
        .welcome-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 8px;
        }
        
        .welcome-subtitle {
            font-size: 0.9375rem;
            color: var(--navy);
            opacity: 0.8;
        }
        
        .welcome-cta {
            position: relative;
            z-index: 1;
        }
        
        .welcome-cta .btn {
            background: var(--navy);
            color: var(--gold);
            border-color: var(--navy);
        }
        
        .welcome-cta .btn:hover {
            background: var(--navy-light);
        }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .quick-action {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-base);
        }
        
        .quick-action:hover {
            border-color: var(--gold);
            background: var(--gold-lighter);
        }
        
        .quick-action-icon {
            width: 48px;
            height: 48px;
            background: var(--gold-lighter);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: var(--transition-base);
        }
        
        .quick-action:hover .quick-action-icon {
            background: var(--gold-light);
        }
        
        .quick-action-text {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .quick-action-desc {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }
        
        /* Activity Feed */
        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-light);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-main);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            font-size: 0.9375rem;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .activity-text strong {
            color: var(--gold-dark);
        }
        
        .activity-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        /* ============================================
           PAGE: CHAT
           ============================================ */
        
        .chat-container {
            display: flex;
            height: calc(100vh - var(--header-height) - 64px);
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        
        .chat-sidebar {
            width: 280px;
            background: var(--bg-main);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .chat-sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .chat-sidebar-title {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .chat-sidebar-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .chat-modules {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .chat-module {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: 4px;
        }
        
        .chat-module:hover {
            background: var(--bg-card);
        }
        
        .chat-module.active {
            background: var(--gold-lighter);
            border: 1px solid var(--gold);
        }
        
        .chat-module-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        
        .chat-module.active .chat-module-icon {
            background: var(--gold-light);
        }
        
        .chat-module-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-module-name {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-module-status {
            font-size: 0.75rem;
            color: var(--success);

        // ============================================
        // CHAT FUNCTIONS

        function initChat() {
            const input = document.getElementById('chatInput');
            if (input) {
                input.focus();
                autoResizeTextarea(input);
            }
        }
        
        function selectModule(moduleId) {
            selectedModule = moduleId;
            renderPage('chat');
        }
        
        function openModuleChat(moduleId) {
            selectedModule = moduleId;
            navigateTo('chat');
        }
        
        function handleChatKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
            autoResizeTextarea(e.target);
        }
        
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const messagesContainer = document.getElementById('chatMessages');
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'chat-message user';
            userMsg.innerHTML = `
                <div class="chat-message-avatar">${CLIENT_DATA.user.avatar}</div>
                <div>
                    <div class="chat-message-bubble">${escapeHtml(message)}</div>
                    <div class="chat-message-time">√Ä l'instant</div>
                </div>
            `;
            messagesContainer.appendChild(userMsg);
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Show typing indicator
            const typing = document.createElement('div');
            typing.className = 'chat-message assistant';
            typing.id = 'typingIndicator';
            typing.innerHTML = `
                <div class="chat-message-avatar">S</div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(typing);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Simulate response
            setTimeout(() => {
                document.getElementById('typingIndicator')?.remove();
                
                const module = CLIENT_DATA.modules.find(m => m.id === selectedModule);
                const responses = getModuleResponses(selectedModule, message);
                const response = responses[Math.floor(Math.random() * responses.length)];
                
                const assistantMsg = document.createElement('div');
                assistantMsg.className = 'chat-message assistant';
                assistantMsg.innerHTML = `
                    <div class="chat-message-avatar">S</div>
                    <div>
                        <div class="chat-message-bubble">${response}</div>
                        <div class="chat-message-time">√Ä l'instant</div>
                    </div>
                `;
                messagesContainer.appendChild(assistantMsg);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1500 + Math.random() * 1000);
        }

        // ============================================
